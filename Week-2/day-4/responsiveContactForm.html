<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">

    <!-- Form Heading -->
    <div class="text-center mb-4">
        <h2>Contact Us</h2>
        <p class="text-muted">We would love to hear from you</p>
    </div>

    <!-- Contact Form -->
    <form class="row g-3">

        <!-- Full Name -->
        <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your full name" required>
            <div class="invalid-feedback">
                Please enter your full name.
            </div>
        </div>

        <!-- Email -->
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" required>
            <div class="invalid-feedback">
                Please enter a valid email.
            </div>
        </div>

        <!-- Phone -->
        <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" placeholder="Enter your phone number" required>
            <div class="invalid-feedback">
                Please enter your phone number.
            </div>
        </div>

        <!-- Subject -->
        <div class="col-md-6">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" placeholder="Enter subject" required>
            <div class="invalid-feedback">
                Please enter subject.
            </div>
        </div>

        <!-- Message -->
        <div class="col-12">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder="Enter your message" required></textarea>
            <div class="invalid-feedback">
                Please enter your message.
            </div>
        </div>

        <!-- Buttons -->
        <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-primary me-2 px-4">
                Submit
            </button>

            <button type="reset" class="btn btn-secondary px-4">
                Reset
            </button>
        </div>

    </form>

</div>

<!-- Bootstrap JS (optional for validation styling) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
