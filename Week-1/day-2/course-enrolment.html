<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Enrollment Form</title>
</head>
<body>

    <header>
        <h1>Online Learning Platform</h1>
        <p>Course Enrollment Form</p>
    </header>

    <main>

        <!-- Enrollment Progress -->
        <section>
            <h2>Enrollment Progress</h2>

            <label for="progress">Completion Status:</label><br>
            <progress id="progress" value="60" max="100"></progress>
            <p>60% completed</p>
        </section>

        <hr>

        <!-- Enrollment Form -->
        <section>
            <h2>Student Information</h2>

            <form action="#" method="post">

                <!-- Name -->
                <label for="name">Full Name:</label><br>
                <input 
                    type="text" 
                    id="name" 
                    name="name"
                    placeholder="Enter your name"
                    required>
                <br><br>


                <!-- Email -->
                <label for="email">Email Address:</label><br>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="example@email.com"
                    required>
                <br><br>


                <!-- Course Selection with Datalist -->
                <label for="course">Select Course:</label><br>
                <input 
                    list="courses"
                    id="course"
                    name="course"
                    placeholder="Choose or type a course"
                    required>

                <datalist id="courses">
                    <option value="HTML">
                    <option value="CSS">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Java">
                    <option value="Machine Learning">
                    <option value="Data Science">
                </datalist>
                <br><br>


                <!-- Skill Level Meter -->
                <label for="skill">Skill Level:</label><br>

                <meter 
                    id="skill"
                    min="0"
                    max="100"
                    low="30"
                    high="70"
                    optimum="90"
                    value="50">
                </meter>

                <p>Beginner ← → Advanced</p>

                <br>


                <!-- Experience Range -->
                <label for="experience">Experience Level (0–10):</label><br>
                <input 
                    type="range"
                    id="experience"
                    name="experience"
                    min="0"
                    max="10"
                    required>
                <br><br>


                <!-- Age -->
                <label for="age">Age:</label><br>
                <input 
                    type="number"
                    id="age"
                    name="age"
                    min="16"
                    max="60"
                    required>
                <br><br>


                <!-- Submit -->
                <input type="submit" value="Enroll Now">

            </form>

        </section>

    </main>

    <footer>
        <p>© 2026 Online Learning Platform</p>
    </footer>

</body>
</html>
