<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Manager</title>
    <style>
        #profileCard {
            width: 300px;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        button {
            margin-top: 10px;
            padding: 6px 10px;
        }
    </style>
</head>
<body>

    <h2>Student Profile Manager</h2>

    <div id="profileCard"></div>

    <br>
    <input type="number" id="marksInput" placeholder="Enter new marks">
    <button id="updateBtn">Update Marks</button>

    <script src="script.js"></script>

</body>
</html>
